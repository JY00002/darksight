<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <title>DarkSight - Demo</title>
</head>


<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>-->
<style>
    body {
        font: 10px sans-serif;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .dot {
        stroke: #ecf0f1;
    }
</style>

<script src="https://d3js.org/d3.v3.min.js"></script>
<body>
<div>
    <div class="col s12" style="width: 100vw !important;">
        <ul class="tabs" style="display: flex; flex-direction: row; justify-content: space-around">
            <li class="tab col s3">
                <a href="./mnist.html">MNIST</a>
            </li>
            <li class="tab col s3">
                <a class="active" href="./cifar.html">Cifar-10</a>
            </li>
            <li class="tab col s3">
                <a href="./mnist_new.html">TEST</a>
            </li>
        </ul>
    </div>
    <div id="cifar" style="height: 80vh; width: 100vw;">
</div>

</body>

<script>
    var margin = { top: 20, right: 20, bottom: 30, left: 40 },
        width = 1024 - margin.left - margin.right,
        widthPlot = width - 256,
        height = 512 - margin.top - margin.bottom;

    var x = d3.scale.linear()
        .range([0, widthPlot]);

    var y = d3.scale.linear()
        .range([height, 0]);

    var color = d3.scale.category10();

    var xCifar = d3.scale.linear()
        .range([0, widthPlot]);

    var yCifar = d3.scale.linear()
        .range([height, 0]);

    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom");

    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left");

    var svgCifar = d3.select("#cifar").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var labelsCifar = ["plane", "car", "bird", "cat", "deer", "dog", "frog", "horse", "ship", "truck"]

    d3.csv("res-cifar.csv", function (error, data) {
        if (error) throw error;

        // Convert string to int
        data.forEach(function (d) {
            d.id = Math.round(Number(+d.id));
            d.dim1 = +d.dim1;
            d.dim2 = +d.dim2;
            d.label = parseInt(d.label_pred);
            d.p_y = +d.p_y;
            d.p_y_ = [+d.p_y_0, +d.p_y_1, +d.p_y_2, +d.p_y_3, +d.p_y_4,
                +d.p_y_5, +d.p_y_6, +d.p_y_7, +d.p_y_8, +d.p_y_9];
        });

        // Set x- and y-axis's range
        xCifar.domain(d3.extent(data, function (d) { return d.dim1; })).nice();
        yCifar.domain(d3.extent(data, function (d) { return d.dim2; })).nice();

        // Set x-axis's label
        svgCifar.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis)
            .append("text")
            .attr("class", "label")
            .attr("x", widthPlot)
            .attr("y", -6)
            .style("text-anchor", "end")
            .text("Dim 1");

        // Set y-axis's label
        svgCifar.append("g")
            .attr("class", "y axis")
            .call(yAxis)
            .append("text")
            .attr("class", "label")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", ".71em")
            .style("text-anchor", "end")
            .text("Dim 2")

        // Make sactters
        svgCifar.selectAll(".dot")
            .data(data)
            .enter().append("circle")
            .attr("class", "dot")
            .attr("r", 4)
            .attr("cx", function (d) { return xCifar(d.dim1); })
            .attr("cy", function (d) { return yCifar(d.dim2); })
            .style("fill", function (d) { return color(d.label); })
            .on("click", function (d) {
                legendCifar.select("#p_y_c").remove();
                legendCifar.append("text")
                    .attr("id", "p_y_c")
                    .attr("x", widthPlot + 64)
                    .attr("y", 27)
                    .attr("dy", ".35em")
                    .style("text-anchor", "end")
                    .text(function (i) { return d.p_y_[i].toFixed(5); });

                legendCifar.selectAll("#p_y_c_rect").remove();
                legendCifar.append("rect")
                    .attr("id", "p_y_c_rect")
                    .attr("y", 18)
                    .attr("x", widthPlot + 81)
                    .attr("width", function (i) { return d.p_y_[i] * 64; })
                    .attr("height", 18)
                    .style("fill", color);

                legendCifar.append("rect")
                    .attr("id", "p_y_c_rect")
                    .attr("x", widthPlot + 81)
                    .attr("y", 18)
                    .attr("width", 64)
                    .attr("height", 18)
                    .style("opacity", 0.5)
                    .style("fill", color)
                    .style("stroke", "black")
                    .style("stroke-width", function (i) { if (d.label == i) return 1; else return 0; });

                svgCifar.select("#p_y").remove();
                svgCifar.append("text")
                    .attr("id", "p_y")
                    .attr("x", 64 + 12)
                    .attr("y", height - 9)
                    .attr("dy", ".35em")
                    .style("text-anchor", "end")
                    .text(function () { return "" + d.p_y.toFixed(5); });

                svgCifar.select("#x_img").remove();
                svgCifar.append("image")
                    .attr("id", "x_img")
                    .attr("x", widthPlot + 32)
                    .attr("y", 200 + 64)
                    .attr('width', 128)
                    .attr('height', 128)
                    .attr("xlink:href", function () { return "images/cifar/test/" + d.id + ".jpg"; })
            });

        // Put legend
        var legendCifar = svgCifar.selectAll(".legend")
            .data(color.domain())
            .enter().append("g")
            .attr("class", "legend")
            .attr("transform", function (d, i) { return "translate(0," + (18 + i * 20) + ")"; });

        legendCifar.append("rect")
            .attr("x", 32 + 8)
            .attr("y", 18)
            .attr("width", 18)
            .attr("height", 18)
            .style("fill", color);

        legendCifar.append("text")
            .attr("x", 32)
            .attr("y", 18 + 9)
            .attr("dy", ".35em")
            .style("text-anchor", "end")
            .text(function (i) { return labelsCifar[i]; });

        // Bottom left default

        svgCifar.append("text")
            .attr("x", 32)
            .attr("y", height - 9)
            .attr("dy", ".35em")
            .style("text-anchor", "end")
            .text("P(x) =");

        svgCifar.append("text")
            .attr("id", "p_y")
            .attr("x", 64 - 4)
            .attr("y", height - 9)
            .attr("dy", ".35em")
            .style("text-anchor", "end")
            .text("?");

        // Right p_y_c default

        svgCifar.append("text")
            .attr("x", widthPlot + 64 + 8)
            .attr("y", 18)
            .attr("dy", ".35em")
            .style("text-anchor", "end")
            .text("P(c = c' | x)");

        legendCifar.append("text")
            .attr("id", "p_y_c")
            .attr("x", widthPlot + 64)
            .attr("y", 27)
            .attr("dy", ".35em")
            .style("text-anchor", "end")
            .text("?");

        legendCifar.append("rect")
            .attr("id", "p_y_c_rect")
            .attr("x", widthPlot + 81)
            .attr("y", 18)
            .attr("width", 64)
            .attr("height", 18)
            .style("opacity", 0.5)
            .style("fill", color);

        legendCifar.append("text")
            .attr("x", widthPlot + 128 + 32 + 16)
            .attr("y", 18 + 9)
            .attr("dy", ".35em")
            .style("text-anchor", "end")
            .text(function (i) { return labelsCifar[i]; });

        // Test

    });
</script>

</script>
